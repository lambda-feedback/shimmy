name: Build and Test

on:
  push:
    paths-ignore:
      - "README.md"
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runner }}
    env:
      VERSION: ${{ github.ref_name }}
      COMMIT: ${{ github.sha }}
    strategy:
      matrix:
        include:
          - { runner: macos-latest, os: darwin, arch: amd64 }
          - { runner: macos-latest, os: darwin, arch: arm64 }
          - { runner: ubuntu-latest, os: linux, arch: amd64, env: CGO_ENABLED=0 }
          - { runner: ubuntu-latest, os: linux, arch: arm64, env: CGO_ENABLED=0 }
          - { runner: ubuntu-latest, os: windows, arch: amd64, env: CGO_ENABLED=0 }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Install Dependencies
        run: go mod download

      - name: Run Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          ${{ matrix.env }} \
            make build

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: shimmy-${{ matrix.os }}-${{ matrix.arch }}
          path: ./bin/shimmy

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Install Dependencies
        run: go mod download

      - name: Run Tests
        run: go test -json ./... > TestResults.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Go-results
          path: TestResults.json
